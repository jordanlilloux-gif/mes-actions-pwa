<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes Actions — Hors ligne</title>
  <meta name="theme-color" content="#16a34a" />
  <style>
    body{ margin:0; font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial; background:#f6f7f9; padding:16px; }
    .box{ max-width:720px; margin:0 auto; background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:16px; }
    .muted{ color:#6b7280; }
    .btn{ display:inline-block; padding:12px 14px; border-radius:12px; border:1px solid #e5e7eb; text-decoration:none; font-weight:700; color:#111; background:#fff; }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 8px 0">Vous êtes hors ligne</h2>
    <p class="muted" style="margin:0 0 12px 0">
      Le shell PWA est disponible, mais la WebApp Google Apps Script nécessite Internet.
    </p>
    <a class="btn" href="./index.html">Réessayer</a>
  </div>

  <script>
    // Quand la connexion revient, on retente automatiquement
    window.addEventListener("online", function(){
      try { window.location.replace("./index.html"); } catch(e) {}
    });
  </script>
</body>
</html>
